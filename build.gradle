apply plugin: 'java'
apply plugin: 'idea'

def defaultEncoding = 'UTF-8'
[compileJava, compileTestJava]*.options*.encoding = defaultEncoding

repositories {
    mavenCentral()
}

dependencies {
    testCompile('junit:junit:4.11') {
        transitive = false
    }
    testCompile 'org.hamcrest:hamcrest-all:1.3';
}